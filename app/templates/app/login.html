{% extends 'app/layout.html' %}
{% block content %}

<h1>Login</h1>

<form method="POST">
    {% csrf_token %}
    
    <input type="text" name="{{ form.username.name }}" placeholder="{{ form.username.label }}">
    
    <input type="password" name="{{ form.password.name }}" placeholder="{{ form.password.label }}">
    
    <button class="submit-button" type="submit">Submit</button>
</form>

<p>Not registered yet? <a href="{% url 'register' %}">Register</a></p>

{% endblock content %}
